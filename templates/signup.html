<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | SVM Dashboard</title>
  <link rel="stylesheet" href="/static/css/loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <img src="/static/images/login.svg" alt="Illustration" class="illustration" />
    </div>

    <div class="left-panel">

      <h1>Create Account</h1>

      <form class="form" method="post" action="/signup">
        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="or">or sign up with</div>

      <div class="social">
        <button class="google">G</button>
        <button class="apple">ï£¿</button>
        <button class="facebook">f</button>
      </div>

      <p class="signup">Already a member? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>
